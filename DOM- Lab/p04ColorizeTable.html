<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorizeTable</title>
</head>
<body>
<table>
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
        let data = document.querySelectorAll('tr');
        for (let i = 1; i < data.length; i += 2) {
            data[i].style.backgroundColor = 'Teal';
        }
    }
</script>

</body>
</html>
